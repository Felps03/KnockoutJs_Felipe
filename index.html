<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Language" content="pt-br">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="all.css">
    <title>Knockout</title>
</head>

<section>
    <div class="container">
        <div class="card">
            <div class="card-header">

                <div>
                    <label>Nome</label>
                    <input type="text" data-bind="value: nome">
                    <label>Nascimento</label>
                    <input type="text" data-bind="value: nascimento">
                    <label>CPF</label>
                    <input type="text" data-bind="value: cpf">
                    <label>Peso</label>
                    <input type="text" data-bind="value: peso">
                    <label>Altura</label>
                    <input type="text" data-bind="value: altura">
                    <label>Descricao</label>
                    <input type="text" data-bind="value: descricao">
                    <label>Senha</label>
                    <input type="text" data-bind="value: senha">
                    <button class="btn btn-primary" data-bind="click: criar">Criar</button>
                </div>

            </div>
        </div>

        <div class="row">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Nascimento</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Peso</th>
                        <th scope="col">Altura</th>
                        <th scope="col">Descricao</th>
                        <th scope="col">Senha</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Deletar</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: list">
                    <tr>
                        <td data-bind="text: id"></td>
                        <td data-bind="text: nome"></td>
                        <td data-bind="text: nascimento"></td>
                        <td data-bind="text: cpf"></td>
                        <td data-bind="text: peso"></td>
                        <td data-bind="text: altura"></td>
                        <td data-bind="text: descricao"></td>
                        <td data-bind="text: senha"></td>

                        <td><button type="button" data-bind="click: $parent.busca, value: id" data-toggle="modal" data-target="#editarPessoas" class="btn btn-light"><i class="fas fa-pen-square"></i></button></td>
                        <td><button type="button" data-bind="click: $parent.remover, value: id" class="btn btn-light"><i class="fas fa-trash-alt"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<!-- Modal -->
<div class="modal fade" id="editarPessoas" tabindex="-1" role="dialog" aria-labelledby="editarPessoas" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> {Nome} </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="id" class="col-form-label">ID</label>
                        <input type="text" class="form-control" data-bind="value: id" id="id">
                    </div>
                    <div class="form-group">
                        <label for="nome" class="col-form-label">Nome</label>
                        <input type="text" class="form-control" data-bind="value: nome" id="nome">
                    </div>
                    <div class="form-group">
                        <label for="nascimento" class="col-form-label">Nascimento</label>
                        <input type="data" class="form-control" data-bind="value: nascimento" id="nascimento"></input>
                    </div>
                    <div class="form-group">
                        <label for="cpf" class="col-form-label">CPF</label>
                        <input type="text" class="form-control" data-bind="value: cpf" id="cpf"></input>
                    </div>
                    <div class="form-group">
                        <label for="peso" class="col-form-label">Peso</label>
                        <input type="text" class="form-control" data-bind="value: peso" id="peso"></input>
                    </div>
                    <div class="form-group">
                        <label for="altura" class="col-form-label">Altura</label>
                        <input type="text" class="form-control" data-bind="value: altura" id="altura"></input>
                    </div>
                    <div class="form-group">
                        <label for="descricao" class="col-form-label">Descricao</label>
                        <textarea class="form-control" data-bind="value: descricao" id="descricao"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="senha" class="col-form-label">Senha</label>
                        <input type="text" class="form-control" data-bind="value: senha" id="senha"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary">Editar</button>
            </div>
        </div>
    </div>
</div>


<body>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script src="all.js"></script>

    <script src="knockout-3.5.0.js"></script>
    <script src="index.js"></script>



</body>

</html>
