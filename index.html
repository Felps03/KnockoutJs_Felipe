<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Language" content="pt-br">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Knockout</title>
</head>

<section>
    <div class="container">
        <div class="card">
            <div class="card-header">

                <div>
                    <label>Nome</label>
                    <input type="text" data-bind="value: nome">
                    <label>Nascimento</label>
                    <input type="text" data-bind="value: nascimento">
                    <label>CPF</label>
                    <input type="text" data-bind="value: cpf">
                    <label>Peso</label>
                    <input type="text" data-bind="value: peso">
                    <label>Altura</label>
                    <input type="text" data-bind="value: altura">
                    <label>Descricao</label>
                    <input type="text" data-bind="value: descricao">
                    <label>Senha</label>
                    <input type="text" data-bind="value: senha">
                    <button class="btn btn-primary" data-bind="click: criar">Criar</button>
                </div>

            </div>
        </div>

        <div class="row">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Nascimento</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Peso</th>
                        <th scope="col">Altura</th>
                        <th scope="col">Descricao</th>
                        <th scope="col">Senha</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: list">
                    <tr>
                        <td data-bind="text: id"></td>
                        <td data-bind="text: nome"></td>
                        <td data-bind="text: nascimento"></td>
                        <td data-bind="text: cpf"></td>
                        <td data-bind="text: peso"></td>
                        <td data-bind="text: altura"></td>
                        <td data-bind="text: descricao"></td>
                        <td data-bind="text: senha"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</section>

<body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="knockout-3.5.0.js"></script>



    <script src="index.js"></script>
</body>

</html>
